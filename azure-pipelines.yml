
name: $(Major).$(Minor).$(rev:r)

variables:
  Major: 1
  Minor: 0
  ProjectName: 'andreujuanc.AndreuJuanC.OpenCqrs.Store.InMemory'
  BuildConfiguration: 'Release'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: './tests'
    feedsToUse: 'select'
    versioningScheme: 'off'
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    feedsToUse: 'select'
    packagesToPack: '/src/OpenCqrs.Store.InMemory.csproj'
    versioningScheme: 'byBuildNumber'
